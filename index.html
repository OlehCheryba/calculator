<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h2>Calculator</h2>
        <textarea id="inputEx" placeholder="Input the expression"></textarea>
        =
        <span id="result">Result</span>
        <br>
        <button id="reset">Clean input</button>
        <button id="addResult">Move result to input field</button>
        <br>
        <button id="showKeyboard">Show keyboard</button>
        <div id="keyboard">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <br>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <br>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <br>
            <button id="deleteOne">&lt;</button>
            <button id="num0">0</button>
            <button id="dot">.</button>
            <br>
            <button id="add">+</button>
            <button id="multiply">*</button>
            <button id="toSquare">x²</button>
            <br>
            <button id="subtract">-</button>
            <button id="divide">/</button>
            <button id="toSqrt">√</button>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/eventListeners.js"></script>
</body>
</html>
